        <script>
async function load_projects() {
    var response = await fetch('/static/data/projects.json')
    var projects = await response.json()
    
    for (var project of projects) {
        if (project.url) {
            item = document.createElement('a')
            item.href = project.url
            item.target = '_blank'
        } else {
            item = document.createElement('div')
        }
        item.className = 'item'
        projects_grid.appendChild(item)
        
        image = document.createElement('img')
        image.className = 'item_image'
        image.src = 'static/images/projects/' + project.image
        item.appendChild(image)
        
        content = document.createElement('div')
        content.className = 'item_content'
        item.appendChild(content)

        title = document.createElement('h3')
        title.innerHTML = project.title
        content.appendChild(title)

        date = document.createElement('p')
        date.className = 'secondary'
        date.innerHTML = project.date
        content.appendChild(date)

        description = document.createElement('p')
        description.innerHTML = project.description
        content.appendChild(description)
    }
}

load_projects().then()
        </script>
